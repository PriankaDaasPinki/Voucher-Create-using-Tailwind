<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Voucher</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet"> -->
  <link href="./output/tailwind.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="container mx-auto bg-white p-6 shadow-md rounded-lg">
    <!-- Header Section -->
    <div class="flex justify-between items-center border-b pb-4 mb-4">
      <h1 class="text-xl font-semibold text-gray-800">Create Voucher</h1>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Vouchers</button>
    </div>

    <!-- Form Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <!-- Voucher Type -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Voucher Type <span class="text-red-500">*</span></label>
        <input type="text" class="w-full border border-gray-300 rounded p-2" placeholder="Credit Voucher" />
      </div>
      <!-- Date -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Date <span class="text-red-500">*</span></label>
        <input type="date" class="w-full border border-gray-300 rounded p-2" value="2024-10-31" />
      </div>
      <!-- Remarks -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Remarks</label>
        <textarea class="w-full border border-gray-300 rounded p-2" rows="2" placeholder="Enter remarks">TEST V</textarea>
      </div>
    </div>

    <!-- Table Section -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr>
            <th class="px-4 py-2 border-b">Account Name</th>
            <th class="px-4 py-2 border-b">Sub Type</th>
            <th class="px-4 py-2 border-b">Ledger Comment</th>
            <th class="px-4 py-2 border-b">Debit</th>
            <th class="px-4 py-2 border-b">Credit</th>
            <th class="px-4 py-2 border-b">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1 -->
          <tr class="text-center">
            <td class="px-4 py-2 border-b">
              <select class="w-full border border-gray-300 rounded p-2">
                <option>Cash</option>
                <option>Sales Accounts</option>
                <option>Service Income</option>
              </select>
            </td>
            <td class="px-4 py-2 border-b">
              <select class="w-full border border-gray-300 rounded p-2">
                <option>None</option>
              </select>
            </td>
            <td class="px-4 py-2 border-b">
              <input type="text" class="w-full border border-gray-300 rounded p-2" placeholder="Enter comment" />
            </td>
            <td class="px-4 py-2 border-b">
              <input type="number" class="w-full border border-gray-300 rounded p-2" value="10000" />
            </td>
            <td class="px-4 py-2 border-b">
              <input type="number" class="w-full border border-gray-300 rounded p-2" value="0" />
            </td>
            <td class="px-4 py-2 border-b">
              <button class="bg-red-500 text-white px-3 py-1 rounded">ðŸ—‘</button>
            </td>
          </tr>
          <!-- Additional rows can be added here -->
        </tbody>
        <tfoot>
          <tr class="text-center font-semibold">
            <td colspan="3" class="px-4 py-2 border-t">Total</td>
            <td class="px-4 py-2 border-t">10000.00</td>
            <td class="px-4 py-2 border-t">10000.00</td>
            <td class="px-4 py-2 border-t"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between items-center mt-4">
      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add More</button>
      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save</button>
    </div>
  </div>
</body>
</html>
