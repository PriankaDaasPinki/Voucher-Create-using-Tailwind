<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Voucher</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link href="../dist/output.css" rel="stylesheet" />
    <link href="../dist/output.css" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="bg-gray-100 p-4">
    <!-- Header Section -->
    <div class="container mx-auto bg-white p-4 rounded shadow-sm">
      <div class="flex justify-between items-center pb-2 border-b">
        <h2 class="text-xl font-semibold">Vouchers</h2>
        <div class="flex gap-2">
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded flex items-center"
          >
            <i class="fas fa-plus mr-2"></i>Create Voucher
          </button>
          <select class="border border-gray-300 rounded px-4 py-2">
            <option>Select Option</option>
            <option class="bg-green-600 text-white">Debit Voucher</option>
            <option>Credit Voucher</option>
            <option>Journal Voucher</option>
            <option>Contra Voucher</option>
          </select>
          <button class="bg-green-500 text-white px-4 py-2 rounded">
            Search
          </button>
          <button class="bg-yellow-500 text-white px-4 py-2 rounded">
            Reset
          </button>
        </div>
      </div>

      <!-- Table Section -->
      <div class="overflow-x-auto mt-4">
        <table class="min-w-full bg-white border">
          <thead>
            <tr class="bg-gray-100">
              <th class="px-4 py-2 border text-left">SL No.</th>
              <th class="px-4 py-2 border text-left">Voucher No</th>
              <th class="px-4 py-2 border text-left">Date</th>
              <th class="px-4 py-2 border text-left">Remark</th>
              <th class="px-4 py-2 border text-left">Amount</th>
              <th class="px-4 py-2 border text-left">Status</th>
              <th class="px-4 py-2 border text-left">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <td class="px-4 py-2 border">1</td>
              <td class="px-4 py-2 border">CV_000003</td>
              <td class="px-4 py-2 border">15-01-2025</td>
              <td class="px-4 py-2 border">v3</td>
              <td class="px-4 py-2 border">1000</td>
              <td class="px-4 py-2 border text-green-500">Approved</td>
              <td class="px-4 py-2 border">
                <button class="bg-blue-500 text-white px-3 py-1 rounded mr-1">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="bg-green-500 text-white px-3 py-1 rounded">
                  <i class="fas fa-edit"></i>
                </button>
              </td>
            </tr>
            <!-- Additional rows can be added here -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="flex justify-between items-center mt-4">
        <div class="text-sm text-gray-600">
          Showing 1 to 1 of 1 entries (Filtered from NaN Total Records)
        </div>
        <div class="flex space-x-2">
          <button class="px-3 py-1 bg-blue-600 text-white rounded">
            Previous
          </button>
          <button class="px-3 py-1 bg-blue-600 text-white rounded">1</button>
          <button class="px-3 py-1 bg-blue-600 text-white rounded">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
