<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../images/favicon_icon/favicon.ico"
    />
    <title>Create Voucher</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="../dist/output.css" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- jQuery  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Select2  -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Data Table  -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css"
    />
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>

    <script>
      // In your Javascript (external .js resource or <script> tag)
      $(document).ready(function () {
        $(".js-example-basic-single").select2();

        let table = new DataTable("#voucherList", {
          initComplete: function (settings, json) {
            // Apply left alignment to all header cells
            $("#voucherList th").css("text-align", "center");
            $("#voucherList td").css("text-align", "center");
          },
          columnDefs: [],

          pagingType: "simple_numbers",
          bPaginate: true,
          bLengthChange: true,

          language: {
            info: "Showing _START_ to _END_ of _TOTAL_ entries ( Filtered from NaN Total Records )",
            lengthMenu: "Display _MENU_ records per page",
            // infoFiltered: "(filtered from _MAX_ total entries)",
            paginate: {
              previous:
                "<span class='p-2 text-gray-800 border rounded'>Previous</span>",
              next: "<span class='p-2 text-gray-800 border rounded'>Next</span>",
            },
          },
        });

        // modal
        // Get elements
        const openModalBtn = document.getElementById("viewVoucher");
        const modal = document.getElementById("modal");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const closeModalBtnFooter = document.getElementById(
          "closeModalBtnFooter"
        );

        // Open modal
        openModalBtn.addEventListener("click", () => {
          modal.classList.remove("hidden");
          modal.classList.add("flex");
        });

        // Close modal when clicking the close button or outside the modal content
        closeModalBtn.addEventListener("click", () => {
          modal.classList.add("hidden");
          modal.classList.remove("flex");
        });
        closeModalBtnFooter.addEventListener("click", () => {
          modal.classList.add("hidden");
          modal.classList.remove("flex");
        });

        // Close modal when clicking outside the modal content
        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.classList.add("hidden");
            modal.classList.remove("flex");
          }
        });
      });
    </script>
  </head>
  <body class="p-2 object-cover my-5">
    <div class="container-lg mx-auto rounded-sm border-2">
      <div class="flex justify-between align-middle p-1 bg-gray-200 m-1">
        <p class="self-center text-xl font-semibold text-gray-800">Vouchers</p>
        <div class="flex gap-2">
          <button class="bg-blue-600 text-white px-4 rounded flex items-center">
            <i class="fas fa-plus mr-2"></i>Create Voucher
          </button>
          <select
            class="border border-gray-300 rounded px-4 js-example-basic-single"
          >
            <option>Select Option</option>
            <option>Debit Voucher</option>
            <option>Credit Voucher</option>
            <option>Journal Voucher</option>
            <option>Contra Voucher</option>
          </select>
          <button class="bg-green-500 text-white px-4 rounded">Search</button>
          <button class="bg-yellow-500 text-white px-4 rounded">Reset</button>
        </div>
      </div>

      <!-- before table  -->
      <div class="p-5">
        <button class="btn border px-2">Copy</button>
        <button class="btn border px-2">CSV</button>
        <button class="btn border px-2">Excel</button>
        <button class="btn border px-2">Print</button>
        <button class="btn border px-2">Column Visibility</button>
      </div>

      <!-- Table Section -->
      <div class="overflow-x-auto p-5">
        <table id="voucherList" class="min-w-full bg-white border">
          <thead>
            <tr class="bg-gray-100">
              <th class="px-4 py-2 border text-start">SL No.</th>
              <th class="px-4 py-2 border text-start">Voucher No</th>
              <th class="px-4 py-2 border text-start">Date</th>
              <th class="px-4 py-2 border text-start">Remark</th>
              <th class="px-4 py-2 border text-start">Amount</th>
              <th class="px-4 py-2 border text-start">Status</th>
              <th class="px-4 py-2 border">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <td class="px-4 py-2 border">1</td>
              <td class="px-4 py-2 border">CV_000003</td>
              <td class="px-4 py-2 border">15-01-2025</td>
              <td class="px-4 py-2 border">v3</td>
              <td class="px-4 py-2 border">1000</td>
              <td class="px-4 py-2 border text-green-500">Approved</td>
              <td class="px-4 py-2 border">
                <button
                  id="viewVoucher"
                  class="bg-blue-500 text-white px-3 py-1 rounded mr-1"
                >
                  <i class="fas fa-eye"></i>
                </button>

                <button class="bg-green-500 text-white px-3 py-1 rounded">
                  <i class="fas fa-undo"></i>
                </button>
              </td>
            </tr>
            <!-- Additional rows can be added here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- MOdal  -->
    <div
      id="modal"
      class="fixed inset-0 items-center justify-center bg-gray-900 bg-opacity-50 hidden"
    >
      <div class="bg-white rounded-lg shadow-lg w-1/3 p-6">
        <!-- Modal Header -->
        <div class="flex justify-between items-center border-b pb-2">
          <h2 class="text-xl font-semibold text-gray-800">Modal Title</h2>
          <button id="closeModalBtn" class="text-gray-600 hover:text-gray-900">
            &times;
          </button>
        </div>
        <!-- Modal Body -->
        <div class="mt-4">
          <p class="text-gray-600">
            This is a simple modal made with Tailwind CSS. You can customize it
            as needed.
          </p>
        </div>
        <!-- Modal Footer -->
        <div class="mt-6 flex justify-end">
          <button
            id="closeModalBtnFooter"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
          >
            Close
          </button>
          <button
            class="ml-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
